<!DOCTYPE html>
<html style="width: 100%; height: 100%; margin: 0%; padding: 0%;">

<head>
  <meta charset="utf-8">
  <title>Geo Loc Data Vis</title>
  <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">

  <!-- Mapbox styling -->
  <link href='mapbox-gl.css' rel='stylesheet' />
  <!-- Navigation button styling -->
  <link href='buttons.css' rel='stylesheet' />
  <!-- JQuery lib -->
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body style="background-color: black; width: 100%; height: 100%; margin: 0%; padding: 0%;">

  <div class="btn-align">
    <div class="bouncy" style="display: inline-block">
      <label class="button1" onclick="window.open('https://takeout.google.com/settings/takeout')">

      </label>
    </div>
    <div class="bouncy" style="display: inline-block; animation-delay:0.08s">
      <label class="button1">
        Upload JSON
        <input type="file" id="JSONFile" accept=".json" style="display: none" />
      </label>

  </div>

  <div id="container" style="width: 100%; height: 100%;"></div>

  <script src="echarts.js"></script>
  <script src="mapbox-gl-dev.js"></script>
  <script src="EchartsLayer.js"></script>
  <script src="load-map.js"></script>
  <script src="load-json.js"></script>

</html>
